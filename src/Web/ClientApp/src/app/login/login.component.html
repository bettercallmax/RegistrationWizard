<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginFormGroup" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="text" matInput placeholder="Login" formControlName="login" required>
                    <mat-error *ngIf="loginFormGroup.controls.login.invalid && (loginFormGroup.controls.login.dirty || loginFormGroup.controls.login.touched)">Invalid Email</mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" matInput placeholder="Password" formControlName="password" required>
                    <mat-error *ngIf="loginFormGroup.controls.password.invalid && (loginFormGroup.controls.password.dirty || loginFormGroup.controls.password.touched)">Invalid Password</mat-error>
                </mat-form-field>
            </p>
            <div class="button">
                <button type="submit" mat-button [disabled]="!loginFormGroup.valid">Login</button>
            </div>
            <div class="button">
                <button type="button" mat-button routerLink="/register">Register</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
